<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Units</title>
	<link rel="stylesheet" href="/Common/CommonStyles.css">
    <script type="text/javascript" src="/Common/CommonScript.js"></script>
</head>
<body onload="GetUnitData()">
	<div class="header flexbox">
		<div>
			<div>
				Measurement Alteration Tool
			</div>
			<div id="PoweredByInfo" onclick="NavigateToExtern('github.com/Bloodsnake/Pogserver')">
				Powered by Pogserver
			</div>
		</div>
	</div>
	<div class="flexbox">
		<div class="navigationContainer">
			<ul class="navigation">
				<li class="navigationEntry" onClick="NavigateTo('/')"> Go To Main Page</li>
				<li class="navigationEntry" onClick="NavigateTo('/DB/sensors')"> Go To Sensors</li>
				<li class="navigationEntry" onClick="NavigateTo('/DB/measurements')"> Go To Measurements</li>
				<li class="navigationEntry" onClick="NavigateTo('/DB/locations')"> Go To Locations</li>
				<li class="navigationEntry" onClick="NavigateTo('/DB/units')"> Go To Units</li>
			</ul>
		</div>
		<div>
			<table id="content">
				<caption class="dataHeader">Data from units:</caption>
			</table>
		</div>
		<div class="optionsContainer">
			<div>
				<div>
					<button>Add</button>
				</div>
				<div>
					<button>Remove</button>
				</div>
			</div>
		</div>
	</div>
	<div>
	</div>
</body>
</html>
